version: 2
updates:
  # GitHub Actions - Keep actions pinned to latest commit SHAs
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Docker images in specification directory
  - package-ecosystem: "docker"
    directory: "/specification"
    schedule:
      interval: "weekly"

  # Docker images in java/otlp-mmap directory
  - package-ecosystem: "docker"
    directory: "/java/otlp-mmap"
    schedule:
      interval: "weekly"

  # Docker images in python directory
  - package-ecosystem: "docker"
    directory: "/python"
    schedule:
      interval: "weekly"

  # Docker images in python/otlp-mmap-example-server directory
  - package-ecosystem: "docker"
    directory: "/python/otlp-mmap-example-server"
    schedule:
      interval: "weekly"

  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/rust"
    schedule:
      interval: "weekly"

  # Maven/SBT dependencies
  - package-ecosystem: "maven"
    directory: "/java/otlp-mmap"
    schedule:
      interval: "weekly"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/python"
    schedule:
      interval: "weekly"
