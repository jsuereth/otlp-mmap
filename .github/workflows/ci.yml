name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10.1

      - name: Run cargo test
        working-directory: ./rust
        run: cargo test --all-features

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'

      - name: Setup Rust (for Python bindings)
        uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10.1

      - name: Install build dependencies
        run: pip install maturin hatchling pytest requests flask opentelemetry-api opentelemetry-sdk opentelemetry-instrumentation-flask opentelemetry-exporter-otlp

      - name: Build and install Python bindings
        working-directory: ./python
        run: maturin develop

      - name: Install SDK packages
        working-directory: ./python
        run: |
          pip install -e ./otlp-mmap-sdk
          pip install -e ./otlp-mmap-example-server

      - name: Run Python tests
        working-directory: ./python
        run: python -m pytest

  java-tests:
    name: Java/Scala Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup JDK
        uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'

      - name: Run sbt test
        working-directory: ./java/otlp-mmap
        run: sbt test

  docker-build-verification:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: mmap-demo
            dockerfile: ./java/otlp-mmap/Dockerfile
            context: ./java/otlp-mmap
          - name: mmap-collector
            dockerfile: ./rust/mmap-collector.Dockerfile
            context: ./rust
          - name: mmap-python-demo
            dockerfile: ./python/otlp-mmap-example-server/Dockerfile
            context: .
          - name: python-base
            dockerfile: ./python/Dockerfile
            context: .
          - name: specification
            dockerfile: ./specification/Dockerfile
            context: ./specification

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3.8.0

      - name: Build Docker image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355 # v6.10.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.name }}:test

      - name: Report build success
        run: |
          echo "âœ… Successfully built Docker image: ${{ matrix.name }}"
