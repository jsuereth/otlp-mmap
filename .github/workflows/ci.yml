name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10.1

      - name: Run cargo test
        working-directory: ./rust
        # TODO: Remove --cap-lints=warn after enforcing stronger clippy compliance
        # Currently needed because --all-features enables code with unused variables
        # Note: Excluding otlp-mmap-pybindings because pyo3 with extension-module feature
        # cannot link in test binaries. The Python bindings are tested separately.
        # Using --lib --bins to skip doctests which have known issues.
        run: RUSTFLAGS="--cap-lints=warn" cargo test --workspace --exclude otlp-mmap-pybindings --all-features --lib --bins
