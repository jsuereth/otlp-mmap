name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'

      - name: Install Python development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.11-dev

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@11df97af8e8102fd60b60a77dfbf58d40cd843b8 # v1.10.1

      - name: Run cargo test
        working-directory: ./rust
        # TODO: Remove --cap-lints=warn after enforcing stronger clippy compliance
        # Currently needed because --all-features enables code with unused variables
        run: RUSTFLAGS="--cap-lints=warn" cargo test --all-features
